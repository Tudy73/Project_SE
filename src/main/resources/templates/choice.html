        body {

        /* Stil pentru oră și dată */
        #datetime {
            position: absolute;
            bottom: 10px;
            right: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);

           background-color:rgba(66, 87, 33, 0.5);

        #time {
            font-size: 45px; /* Mărimea mai mare a orei */

            font-size: 20px;
           background-color:rgba(0, 0, 0, 0);

<body>

<div class="container">

        <button onclick="redirectPage1()" style="padding: 25px 35px;margin: 10px;background-color: #1F3607;color: white;border: none;border-radius: 25px;cursor: pointer;transition: background-color 0.3s ease;font-size: 18px;">Ziua curentă</button>
        <button onclick="redirectPage2()" style="padding: 25px 35px;margin: 10px;background-color: #1F3607;color: white;border: none;border-radius: 25px;cursor: pointer;transition: background-color 0.3s ease;font-size: 18px;">Săptămânal</button>
        <button onclick="redirectPage3()" style="padding: 25px 35px;margin: 10px;background-color: #1F3607;color: white;border: none;border-radius: 25px;cursor: pointer;transition: background-color 0.3s ease;font-size: 18px;">Lunar</button>
        <button onclick="redirectPage4()" style="padding: 25px 35px;margin: 10px;background-color: #1F3607;color: white;border: none;border-radius: 25px;cursor: pointer;transition: background-color 0.3s ease;font-size: 18px;">Anual</button>

</div>

<div id="datetime">
    <div id="time"></div>
    <div id="date"></div>
</div>

<script>

 function redirectPage1() {
      window.location.href = "/today"; // Redirecționează către pagina 1
    }

    function redirectPage2() {
      window.location.href = "/weekly"; // Redirecționează către pagina 2
    }
     function redirectPage3() {
      window.location.href = "/monthly"; // Redirecționează către pagina 3
    }

    function redirectPage4() {
      window.location.href = "/annual"; // Redirecționează către pagina 4
    }
        function selectPeriod(period) {
            // Aici poți adăuga logica pentru gestionarea perioadelor selectate
            console.log('Ai selectat: ' + period);
        }

        function updateTime() {
            const timeContainer = document.getElementById('time');
            const dateContainer = document.getElementById('date');
            const now = new Date();

            const optionsTime = {
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric'
            };

            const optionsDate = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const formattedTime = now.toLocaleTimeString('en-US', optionsTime);
            const formattedDate = now.toLocaleDateString('en-US', optionsDate);

            timeContainer.innerHTML = formattedTime;
            dateContainer.innerHTML = formattedDate;
        }

        updateTime(); // Actualizăm data și ora inițial

        setInterval(updateTime, 1000); // Actualizăm data și ora în timp real


</script>
