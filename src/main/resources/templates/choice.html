<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:#C04F32;
            background-size: cover;
            background-position: center;
            position: relative; /* Adăugăm pentru a poziționa elementele */
        }

        .container {
            text-align: center;
        }

        button {
            padding: 25px 35px;
            margin: 10px;
            background-color: #BE8C4D;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color:#CBBD97;
            font-size: 18px;
            outline: none;
        }

        button:hover {
            background-color: #2980b9;
        }


        /* Stil pentru oră și dată */
        #datetime {
            position: absolute;
            bottom: 10px;
            right: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            text-align: right;
            background-color: #C36245;
        }

        #time {
            font-size: 45px; /* Mărimea mai mare a orei */
            font-weight: bold;
            margin-bottom: 3px; /* Mai mic spațiu între ora și data */
            margin-top: 3px; /* Mai mic spațiu între ora și marginea de sus */
            line-height: 1; /* Aliniere verticală */
            background-color: #D76C54; /* Fundal transparent */
            border-radius: 5px; /* Rotunjire colțuri */
            padding: 5px; /* Spațiu în jurul orei */
            color:#CBBD97;
        }

        #date {
            font-size: 20px;
            background-color: #C95838;
            color:#CBBD97;
        }


    </style>
</head>
<body>

<div class="container">

        <button onclick="redirectPage1()">Ziua curentă</button>
        <button onclick="redirectPage2()">Săptămânal</button>
        <button onclick="redirectPage3()">Lunar</button>
        <button onclick="redirectPage4()">Anual</button>

</div>

<div id="datetime">
    <div id="time"></div>
    <div id="date"></div>
</div>

<script>

 function redirectPage1() {
      window.location.href = "/today"; // Redirecționează către pagina 1
    }

    function redirectPage2() {
      window.location.href = "/weekly"; // Redirecționează către pagina 2
    }
     function redirectPage3() {
      window.location.href = "/monthly"; // Redirecționează către pagina 3
    }

    function redirectPage4() {
      window.location.href = "/annual"; // Redirecționează către pagina 4
    }
        function selectPeriod(period) {
            // Aici poți adăuga logica pentru gestionarea perioadelor selectate
            console.log('Ai selectat: ' + period);
        }

        function updateTime() {
            const timeContainer = document.getElementById('time');
            const dateContainer = document.getElementById('date');
            const now = new Date();

            const optionsTime = {
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric'
            };

            const optionsDate = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const formattedTime = now.toLocaleTimeString('en-US', optionsTime);
            const formattedDate = now.toLocaleDateString('en-US', optionsDate);

            timeContainer.innerHTML = formattedTime;
            dateContainer.innerHTML = formattedDate;
        }

        updateTime(); // Actualizăm data și ora inițial

        setInterval(updateTime, 1000); // Actualizăm data și ora în timp real


</script>
</body>
</html>
