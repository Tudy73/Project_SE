<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fc; /* Culorile de fundal pentru Ã®ntregul corp */
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            outline: none;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Annual Page</h1>
    <p>This is the annual page content.</p>
    <button onclick="redirectToChoice()">Go back to Choice</button>
</div>

<script>
    function redirectToChoice() {
        window.location.href = "/choice"; // Redirects to the Choice page
    }
</script>

</body>
</html>
