<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cont creat cu succes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
             background-image:url("Pictures/background.png");
            background-repeat: repeat;
            background-size: 300px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color:rgba(66, 87, 33, 0.7);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: white;
        }

        p {
            color:white;
            margin-bottom: 20px;
        }


        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Cont creat cu succes!</h2>
    <p>Contul tău a fost creat cu succes. Poți să te autentifici acum.</p>
    <button onclick="redirect()" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 1px solid #1F3607; border-radius: 3px; background-color:#1F3607; color: white; cursor: pointer; transition: background-color 0.3s ease;">Inapoi la Log In</button>
</div>

<script>
        function redirect() {
            window.location.href = "/logIn"; // Redirecționează către pagina de autentificare
        }
    </script>
</body>
</html>
