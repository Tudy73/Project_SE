<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azi</title>
    <style>
             body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image:url("Pictures/background.png");
            background-repeat: repeat;
            background-size: 300px;


        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #rectContainer {
           position: absolute;
            top: 50px; /* Adjust the top position as needed */
            left: 270px;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rectContent {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 10px;
            background-color:#425721;

        }

.sideBar {
    position: fixed;
    left: 5px;
    top: 5px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-right: 40px;
    max-height: calc(100vh - 10px); /* Calculează înălțimea maximă minus marginurile */
    overflow-y: auto; /* Adaugă scroll pe axa Y */

}

        .sideBar img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .rectSection {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 2px solid background-color:#425721;
            border-radius: 10px;
            margin-top: 20px;
            background-color:#425721;
        }

        .textArea {
            width: calc(100% - 170px);
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            resize: none;
            background-color:#425721;
            border: 2px solid background-color:#425721;
            color:#FFFFFF;
        }

input[type="time"] {
  width: 150px;
  font-size: 16px;
  margin-left: 20px;
  background-color: #425721;
  color: white;
  border: none;
  padding: 5px;
}

/* Iconul ceasului */
input[type="time"]::-webkit-calendar-picker-indicator {
  filter: invert(1); /* Schimbă culoarea iconului în alb */
  margin-left: 5px; /* Adaugă puțină margine la stânga iconului */
  width: 25px;
  height: 25px;
}


        /* Align sidebar to left */
        .container {
            align-items: flex-start;
        }
        .rectContent img {
            width: 40px;
            height: 40px;
            margin-right: 20px;
            background-color:#425721;
        }
        .sideBar {
            margin-right: 20px;
        }
        .sideBar::-webkit-scrollbar {
  width: 10px; /* Lățimea scrollbarului */
}

/* Fundalul scrollbarului */
.sideBar::-webkit-scrollbar-track {
  background-color:#425721; /* Culoarea fundalului scrollbarului */
}

/* Partea activă a scrollbarului */
.sideBar::-webkit-scrollbar-thumb {
  background-color: #1F3607; /* Culoarea scrollbarului */
  border-radius: 5px; /* Rotunjirea colțurilor scrollbarului */

}

/* Ascensoarele de sus și de jos ale scrollbarului */
.sideBar::-webkit-scrollbar-button {
  display: none; /* Ascunde butoanele scrollbarului (în cazul în care sunt afișate) */
}


    </style>
</head>
<body>

<div class="container">
    <div class="sideBar" onclick="createRectangle(event)">
        <img src="Pictures/white_icon1.png" alt="Image 1">
        <img src="Pictures/white_icon2.png" alt="Image 2">
        <img src="Pictures/white_icon3.png" alt="Image 3">
        <img src="Pictures/white_icon4.png" alt="Image 4">
        <img src="Pictures/white_icon5.png" alt="Image 5">
        <img src="Pictures/white_icon6.png" alt="Image 6">
        <img src="Pictures/white_icon7.png" alt="Image 7">
        <img src="Pictures/white_icon8.png" alt="Image 8">
        <img src="Pictures/white_icon9.png" alt="Image 9">
        <img src="Pictures/white_icon10.png" alt="Image 10">
        <img src="Pictures/white_icon11.png" alt="Image 11">
        <img src="Pictures/white_icon12.png" alt="Image 12">
        <img src="Pictures/white_icon13.png" alt="Image 13">
        <img src="Pictures/white_icon14.png" alt="Image 14">
        <img src="Pictures/white_icon15.png" alt="Image 15">
    </div>

    <div id="rectContainer"></div>
</div>


<script>
    function createRectangle(event) {
        const clickedImage = event.target;
        if (clickedImage.tagName === 'IMG') {
            const rectContainer = document.getElementById('rectContainer');
            const rectDiv = document.createElement('div');
            rectDiv.classList.add('rectSection');

            const rectContent = document.createElement('div');
            rectContent.classList.add('rectContent');

            const img = clickedImage.cloneNode(true);
            rectContent.appendChild(img);

            const textArea = document.createElement('textarea');
            textArea.classList.add('textArea');
            textArea.placeholder = 'Scrie ceva...';

            const timeInput = document.createElement('input');
            timeInput.type = 'time';
            timeInput.name = 'timeInterval';
            timeInput.min = '00:00';
            timeInput.max = '24:00';

            rectContent.appendChild(textArea);
            rectContent.appendChild(timeInput);

            rectDiv.appendChild(rectContent);
            rectContainer.appendChild(rectDiv);
        }
    }

</script>


</body>
</html>
