<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Creează Cont Nou</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://scontent.fclj3-1.fna.fbcdn.net/v/t1.15752-9/387507936_312939314886790_1301291974383262452_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=h9IJff0I5AoAX-DTzM5&_nc_ht=scontent.fclj3-1.fna&oh=03_AdRvF2HQWjLJqm0cwGwL8Nxa1BBFftJd2Dp5fz0MQZKWQg&oe=65857941');
            background-repeat: repeat;
            background-size: 300px;
        }

        .signup-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color:rgba(66, 87, 33, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            text-align: center;
            color:white;
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="date"],
        .signup-container input[type="password"]{
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #1F3607;
        border-radius: 3px;
        background-color:#1F3607;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }
        button:hover {
        background-color: #3B5F24;
        }


    </style>
</head>
<body>


<div class="signup-container">
    <h2>Creează Cont Nou</h2>
    <form action="/signUp" id="signupForm" method="post">
        <input name="username" placeholder="Nume utilizator" required type="text"><br>
        <input id="password" name="password" placeholder="Parolă" required type="password"><br>
        <input name="firstName" placeholder="Prenume" required type="text"><br>
        <input name="lastName" placeholder="Nume" required type="text"><br>
        <input name="phoneNumber" placeholder="Număr de telefon" required type="text"><br>
        <input id="birthDate" name="birthDate" required type="date"><br>
        <input name="email" placeholder="Email" required type="email"><br>
        <button onclick="redirectLogIn()">Creează Cont</button>
    </form>
</div>

<script>

  function redirectLogIn() {
      const birthDateInput = document.getElementById('birthDate');
    const selectedDate = new Date(birthDateInput.value);
    const eighteenYearsAgo = new Date();
    eighteenYearsAgo.setFullYear(eighteenYearsAgo.getFullYear() - 18);

    if (selectedDate > eighteenYearsAgo) {
      alert('Trebuie să ai cel puțin 18 ani pentru a crea un cont.');
      return;
    }
    const newAccount = document.querySelectorAll('form');
    const dataToSend = [];

    newAccount.forEach(rectangle => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const birthDate = document.getElementById('birthDate').value;
      const email = document.getElementById('email').value;

        dataToSend.push({ username: username, password: password, firstName: firstName, lastName: lastName, phoneNumber: phoneNumber, birthDate: birthDate, email: email });
    });

    fetch('/signUp', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(dataToSend)
    })
    .catch(error => {
         console.error('Eroare:', error);
    });
}

  const birthDateInput = document.getElementById('birthDate');
  const maxDate = new Date();
  maxDate.setFullYear(maxDate.getFullYear() - 18);
  birthDateInput.max = maxDate.toISOString().split('T')[0];

</script>
</body>
</html>
