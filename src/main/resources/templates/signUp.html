<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creează Cont Nou</title>
  <style>
        body {
            font-family: Arial, sans-serif;
             background: url('https://scontent.fclj3-1.fna.fbcdn.net/v/t1.15752-9/387507936_312939314886790_1301291974383262452_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=h9IJff0I5AoAX-DTzM5&_nc_ht=scontent.fclj3-1.fna&oh=03_AdRvF2HQWjLJqm0cwGwL8Nxa1BBFftJd2Dp5fz0MQZKWQg&oe=65857941');
            background-repeat: repeat;
            background-size: 300px;
        }

        .signup-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color:rgba(66, 87, 33, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
             color:white;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="tel"],
        .signup-container input[type="date"],
        .signup-container input[type="password"],
        .signup-container input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .signup-container input[type="submit"] {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-container input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>



<div class="signup-container">
  <h2>Creează Cont Nou</h2>
  <form id="signupForm" action="/signUp" method="post">
    <input type="text" name="username" placeholder="Nume utilizator" required><br>
    <input type="password" id="password" name="password" placeholder="Parolă" required><br>
    <input type="text" name="firstName" placeholder="Prenume" required><br>
    <input type="text" name="lastName" placeholder="Nume" required><br>
    <input type="tel" name="phoneNumber" placeholder="Număr de telefon" required><br>
    <input type="date" name="birthDate" id="birthDate" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <button onclick="redirectChoice()" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 1px solid #1F3607; border-radius: 3px; background-color:#1F3607; color: white; cursor: pointer; transition: background-color 0.3s ease;">Creează Cont</button>

  </form>
</div>


</body>
</html>
